<!DOCTYPE html>
  <html lang="id">
  <head>
    <meta charset="UTF-8">
    <title>Latihan Position</title>
    <style>
      .static { position: static; background: lightgreen; }
      .relative { position: relative; top: 20px; left: 20px; background: lightcoral; }
      .absolute { position: absolute; top: 50px; left: 50px; background: lightblue; }
      .fixed { position: fixed; bottom: 10px; right: 10px; background: gold; }
    </style>
  </head>
  <body>
    <div class="static">Static</div>
    <div class="relative">Relative</div>
    <div class="absolute">Absolute</div>
    <div class="fixed">Fixed</div>
  </body>
  </html>
