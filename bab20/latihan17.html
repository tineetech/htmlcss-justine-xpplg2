<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Studi Kasus 2</title>
    <style>
      body {
        font-family: Arial;
        margin: 0;
        padding: 0;
      }
      #wrapper {
        width: 960px;
        margin: auto;
      }
      #header,
      #footer {
        background: #333;
        color: white;
        padding: 20px;
      }
      #menu {
        background: #555;
        color: white;
        padding: 10px;
      }
      #form input[type="text"] {
        margin-bottom: 10px;
      }
      #artikel {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">Header Website</div>
      <div id="menu">Menu Navigasi</div>
      <div id="form">
        <form>
          <input type="text" placeholder="Cari artikel..." />
        </form>
      </div>
      <div id="artikel">
        <h1>Judul Artikel</h1>
        <p>Isi artikel...</p>
      </div>
      <div id="footer">Footer Website</div>
    </div>
  </body>
</html>
