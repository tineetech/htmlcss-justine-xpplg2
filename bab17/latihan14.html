<!DOCTYPE html>
  <html lang="id">
  <head>
    <meta charset="UTF-8">
    <title>Latihan Float</title>
    <style>
      .box { width: 100px; height: 100px; background: lightblue; float: left; margin: 10px; }
      .clear { clear: both; }
    </style>
  </head>
  <body>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="clear"></div>
    <p>Paragraf setelah float dibersihkan.</p>
  </body>
  </html>
