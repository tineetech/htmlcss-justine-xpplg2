<!DOCTYPE html>
  <html lang="id">
  <head>
    <meta charset="UTF-8">
    <title>Latihan Pseudo-Class</title>
    <style>
      a:link { color: blue; }
      a:visited { color: purple; }
      a:hover { color: red; }
      a:active { color: orange; }
      p:first-child { font-weight: bold; }
    </style>
  </head>
  <body>
    <a href="#">Contoh Link</a>
    <div>
      <p>Paragraf pertama</p>
      <p>Paragraf kedua</p>
    </div>
  </body>
  </html>
