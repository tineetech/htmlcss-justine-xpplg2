<!DOCTYPE html>
  <html lang="id">
  <head>
    <meta charset="UTF-8">
    <title>Typography</title>
    <style>
      .serif {
        font-family: 'Times New Roman', serif;
      }
      .sans-serif {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <p class="serif">Teks dengan font Serif</p>
    <p class="sans-serif">Teks dengan font Sans-Serif</p>
  </body>
  </html>
